<div class="d-flex align-items-center center-page-height">
    <div class="container card text-black bg-light">
      <div class="card-body" >
  
        <div class = "pb-5">
          <h3>Password Reset</h3>
        </div>
  
        <form class="form-horizontal" role="form" [formGroup]="reclaimPasswordGroup">
  
          <div class = "form-group row">
            <label for = "reclaimPassword" class="col-md-2 col-sm-12 control-label col-form-label">Password</label>
            <div class="col-md-9 col-sm-12 input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="width: 2.6rem"><i class="fa fa-key"></i></div>
              </div>
              <input id = "reclaimPassword" name="reclaimPassword" type="password" formControlName="reclaimPassword" class="form-control">
            </div>
          </div>
  
          <div class = "form-group row">
            <label for = "reclaimPasswordConfirmation" class="col-md-2 col-sm-12 control-label col-form-label">Confirm Password</label>
            <div class="col-md-9 col-sm-12 input-group">
              <div class="input-group-prepend">
                <div class="input-group-text" style="width: 2.6rem"><i class="fa fa-key"></i></div>
              </div>
  
              <input id = "reclaimPasswordConfirmation" name="reclaimPasswordConfirmation" type="password" formControlName="reclaimPasswordConfirmation" class="form-control">
            </div>
          </div>
  
  
          <div class="col-11 text-right">
            <button type="button" class="btn btn-secondary mr-sm-2" routerLink="" routerLinkActive="active" >Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="resetPassword()" >Reset Password</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>
