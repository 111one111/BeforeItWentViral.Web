<div class="d-flex align-items-center center-page-height">
  <div class="container card text-black bg-light">
    <div class="card-body" >

      <div class = "pb-5">
        <h3>Password Recovery</h3>
      </div>

      <form class="form-horizontal" role="form" [formGroup]="lostPasswordGroup">


        <div class = "form-group row">
          <label for = "loginEmail" class="col-md-2 col-sm-12 control-label col-form-label">Email Address</label>
          <div class="col-md-9 col-sm-12 input-group">
            <div class="input-group-prepend">
              <div class="input-group-text" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            </div>
            <input id = "loginEmail" type="email" name="loginEmail" formControlName="loginEmail" class="form-control">
          </div>
        </div>

        <div class = "form-group row">
          <div class="col-11 text-right">
            <button type="button" class="btn btn-secondary mr-sm-2" routerLink="" routerLinkActive="active" >Cancel</button>
            <button type="submit" class="btn btn-primary" (click)="recoverPassword()" ><i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="loading"></i> Recover Password</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
