<div class="container" *ngIf="pageData">
  <div *ngIf="showImage">
    <img src="{{imageData}}" class="img-fluid" width="1151" height="250" alt="Loading..." >
  </div>
  <div class="card text-black bg-light" *ngIf="!pageData.pageBackgroundColor">
    <div class="text-center pt-2">
      <h3 [ngStyle]="{'font-family': headingFont, 'color':pageData.headingColor}">{{pageData.heading}}</h3>
    </div>
    <div class = "row" >
      <div class="col-lg-9 col-md-12 text-sm-center text-md-left">

        <div>
          <p class="pl-3">
            {{pageData.description}}
          </p>
        </div>
          <div [innerHtml] = "pageData.userHtml">
          </div>
      </div>
      <div class="col-lg-3  col-md-12 ">
        <div class="row">
          <div class="col-lg-12 col-md-4 col-sm-12 pb-2 pt-2" *ngIf="pageData.androidCompat">
            <a  class="btn btn-primary btn-block" (click)="btnAndroid()">App On Google Play</a>
          </div>
          <div class="col-lg-12 col-md-4 col-sm-12 pb-2 pt-2" *ngIf="pageData.iphoneCompat">
            <a  class="btn btn-primary btn-block" (click)="btnIphone()">App In Apple Store</a>
          </div>
          <div  class="col-lg-12 col-md-4 col-sm-12 pb-2 pt-2" *ngIf="pageData.winPhoneCompat">
            <a  class="btn btn-primary btn-block" (click)="btnWindows()">App On Windows Store</a>
          </div>
     </div>
    </div>
  </div>
  <div class="pl-3 pt-3 pb-3">
    <a class="btn btn-primary" routerLink="" routerLinkActive="active"><i class="fa fa-arrow-left"></i> Back</a>
  </div>
  </div>

  <div [ngStyle] = "{'background-color': pageData.pageBackgroundColor}" *ngIf="pageData.pageBackgroundColor">
    <div class="text-center pt-2">
      <h3 [ngStyle]="{'font-family': headingFont, 'color':pageData.headingColor}">{{pageData.heading}}</h3>
    </div>
    <div class = "row" >
      <div class="col-lg-9 col-md-12 text-sm-center text-md-left">
        <div>
          <p class="pl-3">
            {{pageData.description}}
          </p>
        </div>
        <div [innerHtml] = "pageData.userHtml">
        </div>
      </div>
      <div class="col-lg-3  col-md-12 ">
        <div class="row">
          <div class="col-lg-12 col-md-4 col-sm-12 pb-2 pt-2" *ngIf="pageData.androidCompat">
            <a  class="btn btn-primary btn-block" (click)="btnAndroid()">App On Google Play</a>
          </div>
          <div class="col-lg-12 col-md-4 col-sm-12 pb-2 pt-2" *ngIf="pageData.iphoneCompat">
            <a  class="btn btn-primary btn-block" (click)="btnIphone()">App In Apple Store</a>
          </div>
          <div  class="col-lg-12 col-md-4 col-sm-12 pb-2 pt-2" *ngIf="pageData.winPhoneCompat">
            <a  class="btn btn-primary btn-block" (click)="btnWindows()">App On Windows Store</a>
          </div>
        </div>
      </div>
    <div class="pl-4 pt-3 pb-3">
      <a class="btn btn-primary" routerLink="" routerLinkActive="active"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
  </div>
</div>
